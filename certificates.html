<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .certificates-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns per row */
            gap: 20px;
            max-width: 700px;
            margin: auto;
        }

        .certificate-box {
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            background: white;
            padding: 10px;
        }

        .certificate-box:hover {
            transform: scale(1.05);
        }

        .certificate-box img {
            width: 100%;
            max-width: 250px;
            height: auto;
            opacity: 0.9;
            transition: opacity 0.3s;
            border-radius: 8px;
        }

        .certificate-box:hover img {
            opacity: 1;
        }

        .certificate-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .certificate-box:hover .certificate-layer {
            transform: translateY(0);
        }

        .certificate-layer h4 {
            font-size: 1.1rem;
            margin: 0;
        }

        /* Make it single column on small screens */
        @media (max-width: 600px) {
            .certificates-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h2>My <span>Certificates</span></h2>

    <section class="certificates-container">
        <div class="certificate-box">
            <img src="c.png" alt="C programming language">
            <div class="certificate-layer">
                <h4>C Programming Language</h4>
            </div>
        </div>

        <div class="certificate-box">
            <img src="c++.png" alt="C++ (OOP)">
            <div class="certificate-layer">
                <h4>C++ (OOP)</h4>
            </div>
        </div>

        <div class="certificate-box">
            <img src="DSA.png" alt="DSA in C">
            <div class="certificate-layer">
                <h4>DSA in C</h4>
            </div>
        </div>

        <div class="certificate-box">
            <img src="java.png" alt="Java Programming Language">
            <div class="certificate-layer">
                <h4>Java Programming Language</h4>
            </div>
        </div>
    </section>

</body>
</html>
